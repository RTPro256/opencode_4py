name: Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/opencode/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/opencode/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: src/opencode
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      
      - name: Run Ruff
        working-directory: src/opencode
        run: ruff check src/
      
      - name: Run Ruff format check
        working-directory: src/opencode
        run: ruff format --check src/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: src/opencode
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        working-directory: src/opencode
        run: |
          pytest tests/ -v \
            --tb=short \
            --cov=src/opencode \
            --cov-report=xml \
            --cov-report=term-missing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: src/opencode/coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: src/opencode
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run integration tests
        working-directory: src/opencode
        run: |
          pytest tests/ -v \
            --tb=short \
            -m "integration and not slow" || echo "No integration tests found"

  provider-tests:
    name: Provider Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: src/opencode
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run provider tests
        working-directory: src/opencode
        run: |
          pytest tests/ -v \
            --tb=short \
            -m "provider and not ollama" || echo "No provider tests found"

  ollama-tests:
    name: Ollama Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        volumes:
          - ollama-data:/root/.ollama
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: src/opencode
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Pull Ollama model
        run: |
          curl -sf http://localhost:11434/api/pull -d '{"name": "llama3.2:3b"}'
      
      - name: Run Ollama tests
        working-directory: src/opencode
        run: |
          pytest tests/ -v \
            --tb=short \
            -m "ollama and not slow" || echo "No Ollama tests found"
        continue-on-error: true

  prompt-tests:
    name: Prompt Evaluation Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, provider-tests]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: src/opencode
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run prompt tests
        working-directory: src/opencode
        run: |
          pytest tests/ -v \
            --tb=short \
            -m "prompt and not slow" || echo "No prompt tests found"
        continue-on-error: true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: src/opencode
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run MyPy
        working-directory: src/opencode
        run: mypy src/opencode/
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, provider-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Provider Tests | ${{ needs.provider-tests.result }} |" >> $GITHUB_STEP_SUMMARY
